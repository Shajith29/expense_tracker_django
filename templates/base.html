{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-900 text-white">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between items-center">
            <a href="{% url  'list_expenses' %}" class="text-lg font-semibold">Expense Tracker </a>

            <div class="space-x-4">
                {% if user.is_authenticated %}
                <a href="{% url 'list_expenses' %}" class="hover:text-grey-300">Expenses</a>
                <a href="{% url 'list_categories' %}" class="hover:text-grey-300">Categories</a>
                <a href="{% url 'monthly_summary' %}" class="hover:text-grey-300">Summary</a>
                   <a href="{% url 'yearly_summary' %}" class="hover:text-grey-300">Yearly Summary</a>
                <a href="{% url 'logout' %}" class="hover:text-grey-300">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="hover:text-grey-300">Login</a>
                <a href="{% url 'register' %}" class="hover:text-grey-300">Register</a>
                {% endif %}
            </div>
        </div>

    </nav>

    {% if messages %}
        <div data-flash class="" class="max-w-6xl mx-auto px-4 mb-4 space-y-2">
            {% for message in messages %}
                <div class="
                px-4 py-4 rounded
                {% if message.tags == 'success' %}
                    bg-green-100 text-green-800
                {% elif message.tags == 'error' %}
                    bg-red-100 text-red-800
                {% elif message.tage == 'warning' %}
                    bg-yellow-100 text-yellow-800
                {% else %}
                    bg-blue-100 text-blue-800
                {% endif %}
                ">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="max-w-6xl mx-auto px-4 py-6">
        {% block content%}{% endblock %}
    </div>

    <script>
        setTimeout(() => {
            document.querySelectorAll('[data-flash]').forEach(el => el.remove())
        },3000)
    </script>

</body>

</html>
